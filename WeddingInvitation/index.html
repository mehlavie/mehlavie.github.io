<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mellow & Christine</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: #ffc0cb; /* Change this to your desired background color */
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #overlay-image {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; /* Adjust the width percentage as needed */
      pointer-events: none; /* Make sure the overlay doesn't interfere with camera controls */
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video fills the container while maintaining aspect ratio */
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #text-above {
      top: 10%;
    }

    #text-below {
      bottom: 10%;
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <video id="camera" width="100%" height="100%" autoplay playsinline></video>
    <img id="overlay-image" src="overlay.PNG" alt="Overlay Image">
    <div id="text-above"><a>實體喜帖是壓克力材質，我們希望用手機打開電子喜帖的你們也能看到類似的效果。</a></div>
    <div id="text-below"><a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=XzZvbzM4ZGhuOGdvajBiOW83NTMzYWI5azhncjRhYjlwODRwM2FiYTQ2a3AzaWQxcDZkMzM0ZHBuODQgbWVsbG93MzlAbQ&tmsrc=mellow39%40gmail.com">加入Google行事曆</a><a> | </a><a href="https://www.taipeimarriott.com.tw/websev?cat=page&id=44">交通資訊</a></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cameraContainer = document.getElementById('camera-container');
      const video = document.getElementById('camera');

      // Check if the browser supports the getUserMedia API
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Access the rear camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error('Error accessing camera:', error);
          });
      } else {
        console.error('getUserMedia is not supported in this browser');
      }
    });
  </script>
</body>
</html>
